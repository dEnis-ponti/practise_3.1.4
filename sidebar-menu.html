<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise 1.4</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <aside class="burger-menu">
        <div class="header burger-menu__header">
            <div class="header__container">
                <div class="header-col header__left-col">
                    <button class="burger">
                        <div class="ico">
                            <img class="ico__vector" src="./assets/img/burger-menu-ico.svg">
                        </div>
                    </button>
                    <a class="header__logo logo">
                        <img src="./assets/img/logo-pic.png" alt="логотип CPS" srcset="./assets/img/logo-ico.svg"
                            class="logo__pic">
                    </a>
                </div>
                <div class="header-col header__right-col">
                    <nav class="header__links contacts header__contacts">
                        <ul class="links-list list-reset">
                            <li class="links-list__item">
                                <a href="#" class="links-list__link">
                                    <div class="ico">
                                        <img class="ico__vector" src="./assets/img/call-ico.svg" alt="">
                                    </div>
                                </a>
                            </li>
                            <li class="links-list__item">
                                <a href="#" class="links-list__link">
                                    <div class="ico">
                                        <img class="ico__vector" src="./assets/img/chat-ico.svg" alt="">
                                    </div>
                                </a>
                            </li>
                            <li class="links-list__item">
                                <a href="#" class="links-list__link">
                                    <div class="ico">
                                        <img class="ico__vector" src="./assets/img/profile-ico.svg" alt="">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <nav class="header__links services header__services">
                        <ul class="links-list list-reset">
                            <li class="links-list__item"><a href="#" class="links-list__link link">
                                    <span class="links-list__link-text">Оставить заявку</span>
                                    <div class="ico">
                                        <img class="ico__vector" src="./assets/img/repair-ico.svg" alt="">
                                    </div>
                                </a></li>
                            <li class="links-list__item"><a href="#" class="links-list__link link">
                                    <span class="links-list__link-text">Статус ремонта</span>
                                    <div class="ico">
                                        <img class="ico__vector" src="./assets/img/check-status-ico.svg" alt="">
                                    </div>
                                </a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="burger-menu__body"></div>
        <div class="burger-menu__footer"></div>
    </aside>
</body>

</html>
